<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'nonce-RANDOM_NONCE';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' ws://localhost:* wss://localhost:*;
        img-src 'self' data:;
        font-src 'self';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
    ">
    <title>Nexus Console - Secure Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e4e4e4;
        }
        
        .header {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00d4aa;
        }
        
        .header h1 {
            margin: 0;
            color: #00d4aa;
            font-size: 24px;
        }
        
        .security-notice {
            background: #1a3a1a;
            border: 1px solid #00d4aa;
            padding: 10px 20px;
            margin: 20px;
            border-radius: 4px;
            text-align: center;
        }
        
        .container {
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        #terminal-container {
            flex: 1;
            position: relative;
            margin: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .controls {
            padding: 20px;
            background: #0a0a0a;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: #00d4aa;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover:not(:disabled) {
            background: #00b896;
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .auth-form {
            background: #0a0a0a;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 4px;
            border: 1px solid #333;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e4e4e4;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .error {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            background: #3a1a1a;
            border-radius: 4px;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nexus Console - Secure Example</h1>
    </div>
    
    <div class="security-notice">
        ðŸ”’ This example demonstrates security best practices including authentication, CSP, and secure headers
    </div>
    
    <!-- Authentication Form -->
    <div id="auth-container" class="auth-form">
        <h2>Authentication Required</h2>
        <input type="text" id="username" placeholder="Username" autocomplete="username">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">
        <button onclick="authenticate()">Login</button>
        <div id="auth-error" class="error"></div>
    </div>
    
    <!-- Terminal Container (hidden until authenticated) -->
    <div id="terminal-wrapper" class="hidden">
        <div class="container">
            <div id="terminal-container"></div>
        </div>
        
        <div class="controls">
            <button onclick="createSecureSession()">New Secure Session</button>
            <button onclick="clearTerminal()">Clear</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script type="module" nonce="RANDOM_NONCE">
        // In production, replace RANDOM_NONCE with a server-generated nonce
        
        // Import Nexus Console
        import NexusConsole from '../dist/nexus-console.es.js';
        
        let terminal = null;
        let authToken = null;
        let sessionToken = null;
        
        // Security utilities
        class SecurityManager {
            static sanitizeInput(input) {
                // Remove potentially dangerous characters
                return input.replace(/[<>'"&]/g, '');
            }
            
            static validateSession(token) {
                // In production, validate token format and expiry
                return token && typeof token === 'string' && token.length > 0;
            }
            
            static generateCSRFToken() {
                // Generate a CSRF token for WebSocket upgrade
                const array = new Uint8Array(32);
                crypto.getRandomValues(array);
                return Array.from(array, byte => byte.toString(16).padStart(2, '0')).join('');
            }
        }
        
        // Authentication function
        window.authenticate = async function() {
            const username = SecurityManager.sanitizeInput(
                document.getElementById('username').value
            );
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAuthError('Please enter username and password');
                return;
            }
            
            try {
                // In production, this would be a secure API call
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': SecurityManager.generateCSRFToken()
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                
                const data = await response.json();
                authToken = data.token;
                
                // Store token securely (in production, use httpOnly cookies)
                sessionStorage.setItem('authToken', authToken);
                
                // Hide auth form and show terminal
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('terminal-wrapper').classList.remove('hidden');
                
                // Initialize terminal with authentication
                await initializeSecureTerminal();
                
            } catch (error) {
                console.error('Authentication error:', error);
                showAuthError('Authentication failed. Please try again.');
            }
        };
        
        // Initialize secure terminal
        async function initializeSecureTerminal() {
            terminal = new NexusConsole({
                container: document.getElementById('terminal-container'),
                theme: 'nexus-dark',
                position: 'fullscreen',
                fontSize: 14,
                showToolbar: false,
                showTabs: false,
                showStatusBar: true,
                // Security configurations
                security: {
                    requireAuth: true,
                    authToken: authToken,
                    csrfToken: SecurityManager.generateCSRFToken(),
                    allowedCommands: [
                        'ls', 'cd', 'pwd', 'echo', 'cat', 'less', 'more',
                        'grep', 'find', 'which', 'whoami', 'date', 'env'
                    ],
                    blockedPatterns: [
                        /rm\s+-rf/,
                        /:(){ :|:& };:/,  // Fork bomb
                        /\$\(.*\)/,        // Command substitution
                        /`.*`/             // Backticks
                    ],
                    maxOutputSize: 1024 * 1024, // 1MB
                    sessionTimeout: 30 * 60 * 1000 // 30 minutes
                }
            });
            
            // Set up secure event listeners
            terminal.on('connected', () => {
                console.log('Secure connection established');
            });
            
            terminal.on('security_violation', (event) => {
                console.error('Security violation:', event);
                alert('Security violation detected: ' + event.reason);
            });
            
            terminal.on('session_timeout', () => {
                console.log('Session timed out');
                logout();
            });
            
            terminal.on('error', (error) => {
                console.error('Terminal error:', error);
                // Don't expose internal errors to user
                alert('An error occurred. Please refresh and try again.');
            });
            
            // Initialize with security headers
            await terminal.initialize({
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'X-CSRF-Token': SecurityManager.generateCSRFToken()
                }
            });
        }
        
        // Control functions
        window.createSecureSession = async function() {
            if (!terminal || !SecurityManager.validateSession(authToken)) {
                alert('Invalid session. Please login again.');
                logout();
                return;
            }
            
            try {
                sessionToken = await terminal.createSession({
                    secure: true,
                    timeout: 30 * 60 * 1000 // 30 minutes
                });
                console.log('Secure session created');
            } catch (error) {
                console.error('Failed to create session:', error);
                alert('Failed to create secure session');
            }
        };
        
        window.clearTerminal = function() {
            if (terminal) {
                terminal.clear();
            }
        };
        
        window.disconnect = function() {
            if (terminal) {
                terminal.disconnect();
            }
        };
        
        window.logout = function() {
            // Clear tokens
            authToken = null;
            sessionToken = null;
            sessionStorage.removeItem('authToken');
            
            // Disconnect terminal
            if (terminal) {
                terminal.destroy();
                terminal = null;
            }
            
            // Reset UI
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('terminal-wrapper').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        };
        
        function showAuthError(message) {
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        // Check for existing session on load
        window.addEventListener('load', async () => {
            const savedToken = sessionStorage.getItem('authToken');
            if (savedToken && SecurityManager.validateSession(savedToken)) {
                authToken = savedToken;
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('terminal-wrapper').classList.remove('hidden');
                try {
                    await initializeSecureTerminal();
                } catch (error) {
                    console.error('Failed to restore session:', error);
                    logout();
                }
            }
        });
        
        // Clear session on page unload
        window.addEventListener('beforeunload', () => {
            if (terminal) {
                terminal.disconnect();
            }
        });
    </script>
</body>
</html>
